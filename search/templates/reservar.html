<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Autos Rentados</title>
    <!-- Agrega los enlaces a los archivos de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Bienvenida al usuario en la parte superior derecha -->
        <div class="text-right mt-4">
            <p class="text-gray-500 text-sm">¡Bienvenido, Nombre de Usuario!</p>
        </div>

        <!-- Botón de regreso al inicio -->
        <a href="/" class="block text-blue-500 font-semibold mb-4">&larr; Volver al inicio</a>

        <h1 class="text-2xl font-bold mb-4">Tus Autos Rentados</h1>

        <!-- Ejemplo de un auto rentado con efecto de transición al pasar el mouse -->
        <div class="bg-white shadow-md p-4 mb-4 rounded-lg transform transition-transform hover:scale-105">
            <div class="flex">
                <div class="w-1/4">
                    <img src="ruta-a-la-imagen-del-auto.jpg" alt="Auto rentado" class="w-full h-auto">
                </div>
                <div class="w-3/4 p-4">
                    <h2 class="text-xl font-semibold">Modelo: Nombre del Modelo</h2>
                    <p>Marca: Nombre de la Marca</p>
                    <p>Año: 2023</p>
                    <p>Tipo de Vehículo: Sedán</p>
                    <p>Ubicación: Ciudad, País</p>
                    <p>Precio por Día: $100</p>
                </div>
            </div>
        </div>

        <!-- Toca cambiar lo de arribita con el bucle con la id del man para ver sus carros reservados -->

    </div>
</body>
</html>
