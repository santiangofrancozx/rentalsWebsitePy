<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <!-- Agrega el enlace a tu archivo de estilos de Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <h2 class="text-2xl font-bold mb-4">Lista de Comentarios</h2>

    <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border">
            <thead>
                <tr>
                    <th class="border p-2">Numero de comentario</th>
                    <th class="border p-2">Usuario</th>
                    <th class="border p-2">Email</th>
                    <th class="border p-2">Comentario</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                <tr>
                
                    <td class="border p-2">{{ comment.id }}</td>
                    <td class="border p-2">{{ comment.username}}</td>
                    <td class="border p-2">{{ comment.email }}</td>
                    <td class="border p-2">{{ comment.comment}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
